<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragment/layout::head"></div>
<body>

<div class="wrapper">
        <div th:replace="fragment/layout::header"></div>

        <div class="body">
            <div class="menu scroll-holder">
                <div class="scroll">
                     <div th:replace="fragment/layout::menu"></div>
                </div>
            </div>

            <div class="content scroll-holder">
                <div>
                    <ul>
                        <!-- duplicate this as many times as needed to verify scrolling behavior -->
                        <li class="content">
                            <h3 align="center">
                                <br>
                                    Student Information
                                <br>
                                <br>
                            </h3>
                            <h3 align="left">
                            <a class="button" style="width: 100px" th:href="@{/student/new}">
                            new
                            </a>
                            </h3>
                            <table class="table">
                            <thead class="thead-light">
                            <tr>
                            <th scope="col">student code</th>
                            <th scope="col">name family</th>
                            <th scope="col">melli code</th>
                            <!--<th scope="col">address</th>-->
                            <!--<th scope="col">mobile</th>-->
                            <th scope="col">action</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="student : ${students}">
                                    <td th:text="${student.getStdCode()}"></td>
                                    <td th:text="${student.name} + ' '+ ${student.family}"></td>
                                    <td th:text="${student.melliCode}"></td>
                                    <!--<td th:text="${student.city.name}+ ' '+ ${student.avenue}+ ' '+ ${student.alley}+' '+${student.plaque}"></td>-->
                                    <!--<td th:text="${student.mobile}"></td>-->
                                    <td>
                                    <a th:href="@{/student/edit/{id} (id=${student.getStdCode()})}" style="width: 80px"><button class="button">edit</button></a>
                                    <a th:href="@{/student/delete/{id} (id=${student.getStdCode()})}" style="width: 80px"><button class="button1">delete</button></a>
                                    </td>
                                </tr>
                            </tbody>
                            </table>
                        </li>
                        <!--<li>Content Item</li>-->
                    </ul>
                </div>
            </div>
        </div>

    <!--<div class="footer">footer</div>-->
</div>
</body>
</html>
